{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/accounts/profile.css' %}">
{% endblock %}

{% block content %}

<!-- Code only available to the owner -->
{% if user.is_authenticated and user == profile %}
    <h1>YOU ARE THE OWNER</h1>
{% endif %}

<!-- Everyone can view the one below -->
<h1>{{ profile.username }}</h1>

{% endblock %}

{% block js %}
<script src="{% static 'js/accounts/profile.js' %}"></script>
{% endblock %}
